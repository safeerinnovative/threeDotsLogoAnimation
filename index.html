<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Logo</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
</head>
<body onload="putAnimation()">
    <section>
        <div class="main-div">
            <div>
                <span id="first-sp"></span>
                <span id="second-sp"></span>
                <span id="third-sp"></span>
                <img id="image" src="./1.png" alt="">
            </div>
        </div>
        <!-- <div class="intro-div" id="intro-id">
            <div>
                <h1 id="intro-txt">Welcome To The Space Full Of Innovations!</h1>
            </div>
        </div> -->

        <div class="circle">
            <div class="noise animated"></div>
        </div>

    </section>
    <script>
        function putAnimation(){
            setTimeout(() => {
                animate1.classList.add('stay-right');
                animate2.classList.add('stay-right');
                animate3.classList.add('stay-right');
                bringIntro();
            }, 1300);
            setTimeout(() => {
                document.getElementById('image').classList.add('show')
            }, 200);
            let animate1 = document.getElementById('first-sp');
            animate1.classList.add('theAnimation1');
            let animate2 = document.getElementById('second-sp');
            animate2.classList.add('theAnimation2')
            let animate3 = document.getElementById('third-sp');
            animate3.classList.add('theAnimation3')
            // 
            function bringIntro(){
                document.getElementById('intro-id').classList.add('intro-need-show');
                document.getElementById('intro-txt').classList.add('intro-need-animation');
            }
        }
    </script>
</body>
</html>
